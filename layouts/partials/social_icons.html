<div class="social-icons" {{ with .align}}align="{{.}}" {{- end }}>
    {{- range site.Params.socialIcons }}
    {{- $icon_name := (trim .name " " | lower) -}}
    <a class="social-icon-link" href="{{ trim .url " " | safeURL }}" target="_blank" rel="noopener noreferrer me"
        title="{{ (.title | default .name) | title }}">
        {{- if eq $icon_name "dotfiles" -}}
        <svg class="social-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" focusable="false">
            <circle cx="16" cy="16" r="13" fill="none" stroke="currentColor" stroke-width="2" />
            <text x="16" y="16" text-anchor="middle" dominant-baseline="middle"
                font-size="10" font-family="monospace" fill="currentColor">~/.</text>
        </svg>
        {{- else -}}
        {{ partial "svg.html" . }}
        {{- end -}}
        <span class="social-icon-label">{{ (.title | default .name) | title }}</span>
    </a>
    {{- end }}
</div>
